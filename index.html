<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter a Diary?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;  /* Dark background color */
            color: #e0e0e0;  /* Light text for contrast */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #BB86FC;  /* Soft purple for the title */
        }

        label {
            font-size: 18px;
            margin-top: 10px;
            color: #e0e0e0;
        }

        textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;  /* Dark background for text area */
            color: #fff;  /* White text */
        }

        input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;  /* Dark background for input */
            color: #fff;  /* White text */
        }

        input[type="submit"], #showDataButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #BB86FC;  /* Light purple for buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover, #showDataButton:hover {
            background-color: #9C4DFF;  /* Darker purple on hover */
        }

        #dataContainer {
            margin-top: 20px;
            display: none;
        }

        #notesList {
            list-style-type: none;
            padding: 0;
        }

        #notesList li {
            background-color: #333;  /* Dark background for list items */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            color: #e0e0e0;  /* Light text for notes */
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to Someone's Diary!</h1>

    <form id="noteForm">
        <input type="date" id="date" name="date" required><br><br>  <!-- set the date to current date as defualt -->

        <label for="note">What are you feeling today?</label><br>
        <textarea id="note" name="note" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Save Note">
    </form>

    <button id="showDataButton">Show All Data</button>

    <div id="dataContainer" style="display: none;">
        <h2>Saved Notes:</h2>
        <p id="noDataFound" style="display: none">No Data Found!</p>
        <ul id="notesList"></ul>
    </div>
    <script>
        // Linked List Node
        class Node {
            constructor(date, note) {
                this.date = date;
                this.note = note;
                this.next = null;
            }
        }

        // Linked List class
        class LinkedList {
            constructor() {
                this.head = null;
                this.size = 0;
            }

            // Add new note
            add(date, note) {
                const newNode = new Node(date, note);
                if (this.head === null) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
                this.size++;
            }

            // Remove note by index
            removeAt(index) {
                if (index < 0 || index >= this.size) return;

                let current = this.head;
                let previous;
                if (index === 0) {
                    this.head = current.next;
                } else {
                    for (let i = 0; i < index; i++) {
                        previous = current;
                        current = current.next;
                    }
                    previous.next = current.next;
                }
                this.size--;
            }

            // Get all notes as an array
            toArray() {
                let arr = [];
                let current = this.head;
                while (current) {
                    arr.push(current);
                    current = current.next;
                }
                return arr;
            }
        }

        const notesLinkedList = new LinkedList();
        const today = new Date().toISOString().split('T')[0]; // Get current date in YYYY-MM-DD format
        document.getElementById('date').value = today;

        // Handle form submission
        document.getElementById('noteForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the date and note values from the form
            const date = document.getElementById('date').value;
            const note = document.getElementById('note').value;

            // Add the new note to the linked list
            notesLinkedList.add(date, note);

            // Clear the input fields
            document.getElementById('date').value = today;
            document.getElementById('note').value = '';

            // Update the displayed notes list
            updateNotesList();
        });

        document.getElementById('showDataButton').addEventListener('click', function() {
            var button = document.getElementById('showDataButton');
            const dataContainer = document.getElementById('dataContainer');

            // Toggle visibility of data container
            if (dataContainer.style.display === 'none') {
                dataContainer.style.display = 'block';
                updateNotesList(); // Update list when showing data
            } else {
                dataContainer.style.display = 'none';
            }

            // Change inner text
            button.innerText = dataContainer.style.display === 'none' ? 'Show All Data' : 'Hide Data';
        });

        // Function to update the notes list on the page
        function updateNotesList() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = ''; // Clear the current list
            const noDataFound = document.getElementById('noDataFound');
            noDataFound.style.display = 'none';

            // Convert the linked list to an array and display the notes
            const notesArray = notesLinkedList.toArray();
            if (notesArray.length === 0) {
                noDataFound.style.display = 'block';
            } else {
                notesArray.forEach((note, index) => {
                    const li = document.createElement('li');
                    li.textContent = `Date: ${note.date}, Note: ${note.note}`;

                    // Create the remove button
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Delete';
                    removeButton.addEventListener('click', function() {
                        notesLinkedList.removeAt(index);  // Remove the note at this index
                        updateNotesList();  // Re-render the list after removal
                    });

                    // Append the remove button to the list item
                    li.appendChild(removeButton);
                    notesList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
