<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter a Diary?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;  /* Dark background color */
            color: #e0e0e0;  /* Light text for contrast */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #BB86FC;  /* Soft purple for the title */
        }

        label {
            font-size: 18px;
            margin-top: 10px;
            color: #e0e0e0;
        }

        textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;  /* Dark background for text area */
            color: #fff;  /* White text */
        }

        input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;  /* Dark background for input */
            color: #fff;  /* White text */
        }

        input[type="submit"], #showDataButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #BB86FC;  /* Light purple for buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover, #showDataButton:hover {
            background-color: #9C4DFF;  /* Darker purple on hover */
        }

        #dataContainer {
            margin-top: 20px;
            display: none;
        }

        #notesList {
            list-style-type: none;
            padding: 0;
        }

        #notesList li {
            background-color: #333;  /* Dark background for list items */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            color: #e0e0e0;  /* Light text for notes */
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to Someone's Diary!</h1>

    <form id="noteForm">
        <label for="date">Enter a Date:</label>
        <input type="date" id="date" name="date" required><br><br>  <!-- set the date to current date as defualt -->

        <label for="note">What are you feeling today?</label><br>
        <textarea id="note" name="note" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Save Note">
    </form>

    <button id="showDataButton">Show All Data</button>

    <div id="dataContainer" style="display: none;">
        <h2>Saved Notes:</h2>
        <p id="noDataFound" style="display: none">No Data Found!</p>
        <ul id="notesList"></ul>
    </div>
    <script>
        // Array to store the notes
        const notesArray = [];

        const today = new Date().toISOString().split('T')[0]; // Get current date in YYYY-MM-DD format
        document.getElementById('date').value = today;

        // Handle form submission
        document.getElementById('noteForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the date and note values from the form
            const date = document.getElementById('date').value;
            const note = document.getElementById('note').value;

            // Create a new note object
            const newNote = {
                date: date,
                note: note
            };

            // Add the new note to the array
            notesArray.push(newNote);

            // Clear the input fields
            document.getElementById('date').value = today;
            document.getElementById('note').value = '';

            // Update the displayed notes list
            updateNotesList();
        });

        document.getElementById('showDataButton').addEventListener('click', function() {
            var button = document.getElementById('showDataButton');
            const dataContainer = document.getElementById('dataContainer');
            const notesList = document.getElementById('notesList');
            const noDataFound = document.getElementById('noDataFound');

            // Toggle visibility of data container
            if (dataContainer.style.display === 'none') {
                dataContainer.style.display = 'block';
                updateNotesList(notesList); // Update list when showing data
                if (notesArray.length === 0) {
                    noDataFound.style.display = 'block';
                } else {
                    noDataFound.style.display = 'none';
                }
            } else {
                dataContainer.style.display = 'none';
            }

            // Change inner text
            if (button.innerText === "Show All Data") {
                button.innerText = "Hide Data";
            } else {
                button.innerText = "Show All Data";
            }
        });

        // Function to update the notes list on the page
        function updateNotesList() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = ''; // Clear the current list

            // Iterate over the notes array and add each note to the list
            notesArray.forEach(note => {
                const li = document.createElement('li');
                li.textContent = `Date: ${note.date}, Note: ${note.note}`;
                notesList.appendChild(li);
            });
        }
    </script>
</body>
</html>
