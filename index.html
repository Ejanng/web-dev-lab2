<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter a Diary?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Someone's Diary!</h1>

    <form id="noteForm">
        <input type="date" id="date" name="date" required><br><br>  <!-- set the date to current date as defualt -->

        <label for="note">What are you feeling today?</label><br>
        <textarea id="note" name="note" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Save Note">
    </form>

    <button id="showDataButton">Show All Data</button>

    <div id="dataContainer" style="display: none;">
        <h2>Saved Notes:</h2>
        <p id="noDataFound" style="display: none">No Data Found!</p>
        <ul id="notesList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
